    ButtonSaveChanges As button:
        BorderColor: =ColorFade(ButtonSaveChanges.Fill, -15%)
        DisabledBorderColor: =ColorFade(ButtonSaveChanges.BorderColor, 70%)
        DisplayMode: |-
            =If(ShowTime,
            
                If(DropdownStartTime.SelectedText.'data-ADB4D7A662F548B49FAC2B986E348A1BMinutes' >= DropdownEndTime.SelectedText.'data-ADB4D7A662F548B49FAC2B986E348A1BMinutes',
                    If(DropdownEndTime.SelectedText.'data-ADB4D7A662F548B49FAC2B986E348A1BMinutes' + 1440 - DropdownStartTime.SelectedText.'data-ADB4D7A662F548B49FAC2B986E348A1BMinutes' > 540 || 
                    DateAdd(DateSelected, DropdownEndTime.SelectedText.'data-ADB4D7A662F548B49FAC2B986E348A1BMinutes' + 1440, Minutes) < Now(),
                        DisplayMode.Disabled,
                        DisplayMode.Edit
                    ),
                    If(DropdownEndTime.SelectedText.'data-ADB4D7A662F548B49FAC2B986E348A1BMinutes' - DropdownStartTime.SelectedText.'data-ADB4D7A662F548B49FAC2B986E348A1BMinutes' > 540 || DateAdd(DateSelected, DropdownEndTime.SelectedText.'data-ADB4D7A662F548B49FAC2B986E348A1BMinutes', Minutes) < Now(),
                        DisplayMode.Disabled,
                        DisplayMode.Edit
                    )
                ),
                DisplayMode.Edit
            )
        Fill: =RGBA(18,107,240,1)
        FocusedBorderColor: =ButtonSaveChanges.BorderColor
        Height: =43
        HoverBorderColor: =ColorFade(ButtonSaveChanges.BorderColor, 20%)
        HoverColor: =ButtonSaveChanges.Color
        HoverFill: =ColorFade(ButtonSaveChanges.Fill, 20%)
        OnSelect: |-
            =Set(
                DateTimeRoomChange,
                true
            );
            If(
                CalendarFromSelectMeeting,
                Back();
                Set(
                    CalendarFromSelectMeeting,
                    false
                ),
                Set(
                    StartDateTime,
                    DateAdd(
                        DateSelected,
                        DropdownStartTime.SelectedText.'data-ADB4D7A662F548B49FAC2B986E348A1BMinutes',
                        Minutes
                    )
                );
                Set(
                    EndDateTime,
                    DateAdd(
                        StartDateTime,
                        If(
                            DropdownStartTime.SelectedText.'data-ADB4D7A662F548B49FAC2B986E348A1BMinutes' >= DropdownEndTime.SelectedText.'data-ADB4D7A662F548B49FAC2B986E348A1BMinutes',
                            DropdownEndTime.SelectedText.'data-ADB4D7A662F548B49FAC2B986E348A1BMinutes' + 1440 - DropdownStartTime.SelectedText.'data-ADB4D7A662F548B49FAC2B986E348A1BMinutes',
                            DropdownEndTime.SelectedText.'data-ADB4D7A662F548B49FAC2B986E348A1BMinutes' - DropdownStartTime.SelectedText.'data-ADB4D7A662F548B49FAC2B986E348A1BMinutes'
                        ),
                        Minutes
                    )
                );
                Set(
                    StartDateTimeUTC,
                    Text(
                        DateAdd(
                            StartDateTime,
                            TimeZoneOffset(),
                            Minutes
                        ),
                        "[$-en-US]yyyy-mm-ddThh:mm"
                    ) & ":00.000Z"
                );
                Set(
                    EndDateTimeUTC,
                    Text(
                        DateAdd(
                            EndDateTime,
                            TimeZoneOffset(),
                            Minutes
                        ),
                        "[$-en-US]yyyy-mm-ddThh:mm"
                    ) & ":00.000Z"
                );
                Set(
                    StartTimeMinutes,
                    DropdownStartTime.SelectedText.'data-ADB4D7A662F548B49FAC2B986E348A1BMinutes'
                );
                Set(
                    EndTimeMinutes,
                    If(
                        DropdownEndTime.SelectedText.'data-ADB4D7A662F548B49FAC2B986E348A1BMinutes' < DropdownStartTime.SelectedText.'data-ADB4D7A662F548B49FAC2B986E348A1BMinutes',
                        DropdownEndTime.SelectedText.'data-ADB4D7A662F548B49FAC2B986E348A1BMinutes' + 24 * 60,
                        DropdownStartTime.SelectedText.'data-ADB4D7A662F548B49FAC2B986E348A1BMinutes'
                    )
                );
                ClearCollect(
                    AvailableRooms,
                    Office365.FindMeetingTimes(
                        {
                            RequiredAttendees: AllRoomsConnector,
                            IsOrganizerOptional: true,
                            Start: StartDateTimeUTC,
                            End: EndDateTimeUTC,
                            MeetingDuration: DateDiff(
                                StartDateTime,
                                EndDateTime,
                                Minutes
                            ),
                            MinimumAttendeePercentage: "1",
                            ActivityDomain: "Unrestricted"
                        }
                    )
                );
                ClearCollect(
                    AvailableRoomsSorted,
                    SortByColumns(
                        First(AvailableRooms).MeetingTimeSuggestions,
                        "Confidence",
                        Descending
                    )
                );
                ClearCollect(
                    AvailableRoomsConcat,
                    Concat(
                        Filter(
                            First(AvailableRoomsSorted).AttendeeAvailability,
                            Availability = "Free"
                        ),
                        Attendee.EmailAddress.Address,
                        ","
                    )
                );
                ClearCollect(
                    AvailableRoomEmails,
                    Split(
                        First(AvailableRoomsConcat).Value,
                        ","
                    )
                );
                ClearCollect(
                    AvailableRoomEmailName,
                    AddColumns(
                        RenameColumns(
                            AvailableRoomEmails,
                            "Result",
                            "Email"
                        ),
                        "Name",
                        LookUp(
                            AllRooms,
                            Email = Address
                        ).Name
                    )
                );
                Back()
            )
