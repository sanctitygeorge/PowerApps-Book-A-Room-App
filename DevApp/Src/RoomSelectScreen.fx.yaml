RoomSelectScreen As screen:
    Fill: =RGBA(241,241,241,1)
    Height: =Max(App.Height, App.DesignHeight)
    OnVisible: |-
        =Set(
            CalendarFromSelectMeeting,
            false
        );
        If(
            DateTimeRoomChange,
            Set(
                AvailableRoomsCounter,
                1
            );
            UpdateContext({ShowLoading: true});
            Set(
                RoomsLeft,
                Blank()
            );
            Set(
                DateTimeRoomChange,
                false
            );
            If(
                !NoRoomsList,
                ClearCollect(
                    AllRooms,Office365.GetRoomsInRoomList(RoomsListsGallery.Selected.Address).value)
                    );
            If(
                CountRows(AllRooms) > 20,
                Set(
                    AllRoomsConnector,
                    Concat(
                        FirstN(
                            AllRooms,
                            20
                        ),
                        Address & ";"
                    )
                ),
                Set(
                    AllRoomsConnector,
                    Concat(
                        AllRooms,
                        Address & ";"
                    )
                )
            );
            ClearCollect(
                AvailableRooms,
                Office365.FindMeetingTimes(
                    {
                        RequiredAttendees: AllRoomsConnector,
                        IsOrganizerOptional: true,
                        Start: StartDateTimeUTC,
                        End: EndDateTimeUTC,
                        MeetingDuration: DateDiff(
                            StartDateTime,
                            EndDateTime,
                            Minutes
                        ),
                        MinimumAttendeePercentage: "1",
                        ActivityDomain: "Unrestricted"
                    }
                )
            );
            ClearCollect(
                AvailableRoomsSorted,
                SortByColumns(
                    First(AvailableRooms).MeetingTimeSuggestions,
                    "Confidence",
                    Descending
                )
            );
            ClearCollect(
                AvailableRoomsConcat,
                Concat(
                    Filter(
                        First(AvailableRoomsSorted).AttendeeAvailability,
                        Availability = "Free"
                    ),
                    Attendee.EmailAddress.Address,
                    ","
                )
            );
            ClearCollect(
                AvailableRoomEmails,
                Split(
                    First(AvailableRoomsConcat).Value,
                    ","
                )
            );
            ClearCollect(
                AvailableRoomEmailName,
                AddColumns(
                    RenameColumns(
                        AvailableRoomEmails,
                        "Result",
                        "Email"
                    ),
                    "Name",
                    LookUp(
                        AllRooms,
                        Email = Address
                    ).Name
                )
            );
            UpdateContext({ShowLoading: false});
            Set(
                RoomsLeft,
                CountRows(AllRooms) - 20 * AvailableRoomsCounter
            )
        );
        Set(Popup,false)
    Orientation: =If(RoomSelectScreen.Width < RoomSelectScreen.Height, Layout.Vertical, Layout.Horizontal)
    Size: =1 + CountRows(App.SizeBreakpoints) - CountIf(App.SizeBreakpoints, Value >= RoomSelectScreen.Width)
    Width: =Max(App.Width, App.DesignWidth)

    Label3_1 As label:
        Fill: =RGBA(18, 107, 240, 1)
